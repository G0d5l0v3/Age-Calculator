<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "style.css">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>

<body>
    <section>
        <div class="parent-container">
            <h1>SAIL AGE CHECKER</h1>
            <div class="input-container">
                <input type="date" id="dateInput">
                <button onclick="calcAge()" id="btn">Calculate</button>
            </div>
            <div class="result-container">
                <div class="resultBox"><span id="year">YEARS</span></div>
                <div class="resultBox"><span id="month">MONTHS</span></div>
                <div class="resultBox"><span id="day">DAYS</span></div>
            </div>  
        </div>
        <div class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeModal()">&times;</span>
                <h2 id="text"></h2>
            </div>
        </div>
    </section>
</body>

</html>
